<table border="1">
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>
                Description
            </th>
            <th>
                Target Date
            </th>
            <th>
                Is Completed?
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>
                {{todo.description}}
            </td>
            <td>
                <!-- this below is called a pipe. changes the format -->
                {{todo.targetDate | date}}
            </td>
            <td>
                {{todo.done}}
            </td>
        </tr>

    </tbody>
</table>
